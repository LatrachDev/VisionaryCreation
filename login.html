<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Log in</title>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome to visuanary creations!</h1>
        </div>
        <div class="gap"></div>
        <hr>
        <div class="gap"></div>
        <form>
            <input type="text"  id="user_name" placeholder="username:" required>
            <div class="gap"></div>
            <input type="password" id="password" placeholder="password:" required>
            <div class="gap"></div>
        </form>
        <!-- <p class="register__description">Dont have an account? <a class="register__part" href="#">register now</a></p> -->
         <p class="register__section">Dont have an account? <a class="register__section__link"  href="#">register now</a></p>
        <div class="gap"></div>
        <button type="submit" class="login-button">Sign In</button>
    </div>
</body>
</html>
